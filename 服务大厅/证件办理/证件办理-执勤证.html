<script>
    function buildpdf(img) {
        var name = document.getElementById("name").value;
        var sex = document.getElementById("sex").value;
        var number = document.getElementById("number").value;
        name = name.toString();
        sex = sex.toString();
        number = number.toString();

        datetoday = new Date();
        timenow = datetoday.getTime();
        datetoday.setTime(timenow);
        myyear = datetoday.getYear() + 1900;

        var date = myyear + '.1.1-' + myyear + '.12.31'
        date = date.toString();


        //var doc = new jspdf.jsPDF('a4', 'mm');
        doc = new jspdf.jsPDF('a4', 'mm');
        doc.addFont('fzxiysjw.ttf', 'fzxiysjw', 'normal');
        doc.setFont('fzxiysjw');
        doc.setFontSize(16);
        //doc.addImage("examples/images/Octonyan.jpg", "JPEG", 15, 40, 180, 180);

        doc.addImage(img, 'JPEG', 30.75, 30.75, 148.5, 210);
        doc.text(103.4 + 30.75, 159.2 + 30.75 + 4.5 + 10 * 0, number);
        doc.text(103.4 + 30.75, 159.2 + 30.75 + 4.5 + 10 * 1, name);
        doc.text(103.4 + 30.75, 159.2 + 30.75 + 4.5 + 10 * 2, sex);
        doc.text(103.4 + 30.75, 159.2 + 30.75 + 4.5 + 10 * 3, '安全局人事处');
        doc.setFontSize(10);
        doc.text(103.4 + 30.75, 159.2 + 30.75 + 4 + 10 * 4, date);

    }

    exportBtn_heng.onclick = function() {

        //var imgData = '';
        buildpdf('https://cdn.jsdelivr.net/gh/YubaC/2810security.github.io/服务大厅/证件办理/images/formwork.jpg');

        doc.text(103.4, 245.75, '这是横版的值勤许可证。');
        doc.text(103.4, 250.75, '打印完成后请将值勤许可证按外边框裁下，');
        doc.text(103.4, 255.75, '然后将裁下的值勤许可证上下对折，再左右对折，');
        doc.text(103.4, 260.75, '即可获得值勤许可证(横版)。');
        doc.save('执勤许可证(横版).pdf');
        //250.75
    }

    exportBtn_shu.onclick = function() {

        //var imgData = '';
        buildpdf('https://cdn.jsdelivr.net/gh/YubaC/2810security.github.io/服务大厅/证件办理/images/formwork2.jpg');

        doc.text(103.4, 255.75, '然后将裁下的值勤许可证左右对折，再上下对折，');
        doc.text(103.4, 260.75, '即可获得值勤许可证(竖版)。');
        doc.save('执勤许可证(竖版).pdf');
        //250.75
