    <main class="container-fluid mt-4">

        <p>
            济南舜耕中学二十八级十班安全局执勤许可证<br>值勤许可证是安全局成员在执勤时应随身携带，以证明身份的证件。如有丢失，应及时补办。<br>办理期间请使用<a

<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/KeeeX/qrcodejs/qrcode.js"></script>

<script src="https://gcore.jsdelivr.net/gh/YubaC/2810security.github.io@latest/js/fzxiysjw.js"></script>
<script>
    'use strict';
    const datetoday = new Date();
    const myyear = datetoday.getFullYear();

    const hengData = {
        pdfName: "执勤许可证(横版).pdf",
        img: 'https://gcore.jsdelivr.net/gh/YubaC/2810security.github.io@latest/服务大厅/证件办理/images/formwork.jpg',
        text: [
            { fontSize: 10 },
            {
                x: 103.4,
                y: 245.75,
                content: '这是横版的值勤许可证。',
            },
            {
                x: 103.4,
                y: 250.75,
                content: '打印完成后请将值勤许可证按外边框裁下，'
            },
            {
                x: 103.4,
                y: 255.75,
                content: '然后将裁下的值勤许可证上下对折，再左右对折，'
            },
            {
                x: 103.4,
                y: 260.75,
                content: '即可获得值勤许可证(横版)。'
            },
            {
                x: 103.4 + 30.75,
                y: 159.2 + 30.75 + 4 + 10 * 4,
                content: `${myyear}.1.1-${myyear}.12.31`
            },
            { fontSize: 16 },
            {
                x: 103.4 + 30.75,
                y: 159.2 + 30.75 + 4.5 + 10 * 0,
                content: $('#number').val()
            },
            {
                x: 103.4 + 30.75,
                y: 159.2 + 30.75 + 4.5 + 10 * 1,
                content: $('#name').val()
            },
            {
                x: 103.4 + 30.75,
                y: 159.2 + 30.75 + 4.5 + 10 * 2,
                content: $('#sex').val()
            },
            {
                x: 103.4 + 30.75,
                y: 159.2 + 30.75 + 4.5 + 10 * 3,
                content: '安全局人事处'
            }
        ]
    }

    const shuData = {
        pdfNmae: "执勤许可证(竖版).pdf",
        img: 'https://gcore.jsdelivr.net/gh/YubaC/2810security.github.io@latest/服务大厅/证件办理/images/formwork2.jpg',
        text: [
            { fontSize: 10 },
            {
                x: 103.4,
                y: 245.75,
                content: '这是竖版的值勤许可证。'
            },
            {
                x: 103.4,
                y: 250.75,
                content: '打印完成后请将值勤许可证按外边框裁下，'
            },
            {
                x: 103.4,
                y: 255.75,
                content: '然后将裁下的值勤许可证左右对折，再上下对折，'
            },
            {
                x: 103.4,
                y: 260.75,
                content: '即可获得值勤许可证(竖版)。'
            },
            {
                x: 103.4 + 30.75,
                y: 159.2 + 30.75 + 4 + 10 * 4,
                content: `${myyear}.1.1-${myyear}.12.31`
            },
            { fontSize: 16 },
            {
                x: 103.4 + 30.75,
                y: 159.2 + 30.75 + 4.5 + 10 * 0,
                content: $('#number').val()
            },
            {
                x: 103.4 + 30.75,
                y: 159.2 + 30.75 + 4.5 + 10 * 1,
                content: $('#name').val()
            },
            {
                x: 103.4 + 30.75,
                y: 159.2 + 30.75 + 4.5 + 10 * 2,
                content: $('#sex').val()
            },
            {
                x: 103.4 + 30.75,
                y: 159.2 + 30.75 + 4.5 + 10 * 3,
                content: '安全局人事处'
            }
        ]
    }

    function buildPdf(data) {
        const doc = new jspdf.jsPDF('a4', 'mm');
        doc.addFont('fzxiysjw.ttf', 'fzxiysjw', 'normal');
        doc.setFont('fzxiysjw');
        doc.setFontSize(16);

        doc.addImage(data.img, 'JPEG', 30.75, 30.75, 148.5, 210);
        for (let i = 0; i < data.text.length; i++) {
            const item = data.text[i];
            if (item.fontSize) {
                doc.setFontSize(item.fontSize);
            } else {
                doc.text(item.x, item.y, item.content);
            }
        }
        doc.save(data.pdfNmae);
    }

    $('#exportBtn-heng').click(function () {
        buildPdf(hengData);
    })

    $('#exportBtn-shu').click(function () {
        buildPdf(shuData);
    })
</script>
