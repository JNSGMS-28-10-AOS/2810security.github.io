    <h1>关于全面推广二代执勤证的公告</h1>

    <p>为提高证件安全性，我们开发了二代执勤证。现已正式开始使用。</p>
    <p>二代身份证添加了用于识别身份的二维码。扫描后可获得持证人信息和证件真伪信息。</p>
    <p>二维码平时折到证件外层和内侧的夹层里，故二代证和一代证在外观上并无不同。二代证需要时可以展开二维码进行检验。</p>
    <p>出于安全考虑，我们强烈建议您更换二代证。</p>
    <p>请前往“服务大厅-证件办理-证件办理-执勤证-2代”办理，或<a href=../服务大厅/证件办理/证件办理-执勤证-2代.html>点击这里快速前往</a>。</p>
