<style>
	.english{
		font-family: "Times New Roman";
	}
	.header{
		position: absolute;
		top: 0;
		width:100%;
		z-index: 1;
	}
	.img1{
		position: absolute;

	.img2{

	}
	.name{

		top: 400px;
		left: 500px;
		z-index: 3;
		font-family: "华文中宋";
		font-size: 72px;
		color: white;
	}
	.name,.menu{
		/* 文字阴影 */
		text-shadow: -1px 1px 0 #000, 1px 1px 0 #000, 1px -1px 0 #000, -1px -1px 0 #000;
	}
	.introduction{
		position: absolute;
		top: 600px;
		left: 500px;

	.menu{
		position: absolute;

		left: 50px;

		color: white;
		z-index: 3;
	}
	.footer{
		position: absolute;
		top: 1000px;
		width: 100%;
		z-index: 4;
	}

    <main class="container-fluid mt-4">

		<div class="img2">
			<img src="../决策机构/temp.png" alt="" width="100%">
		</div>
		<p class="name">决策机构</p>

	</div>
