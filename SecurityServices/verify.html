        <!-- <button type="button" onclick='document.getElementById("p").innerHTML =getUrlParam("name") '>点击我！</button> -->

        <Script language="javascript">
            function getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象  
                var r = window.location.search.substr(1).match(reg); //匹配目标参数   
                if (r != null) return unescape(r[2]);
                return null; //返回参数值  
            }

            var I64BIT_TABLE =
                'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789_-'.split('');

            function hash(input) {
                var hash = 5381;
                var i = input.length - 1;
                if (typeof input == 'string') {
                    for (; i > -1; i--)
                        hash += (hash << 5) + input.charCodeAt(i);
                } else {
                    for (; i > -1; i--)
                        hash += (hash << 5) + input[i];
                }
                var value = hash & 0x7FFFFFFF;
                var retValue = '';
                do {
                    retValue += I64BIT_TABLE[value & 0x3F];
                }
                while (value >>= 6);
                return retValue;
            }

            number = getUrlParam("number");
            username = getUrlParam("name");
            sex = getUrlParam("sex");
            activelife = getUrlParam("activelife");
            sign = getUrlParam("sign");

            //var userame2 = decodeURI(username);
            //var sex2 = decodeURI(sex);

            text = "查询结果：";
            text += "<br>";
            text += "证件编号：" + number;
            text += "<br>";
            text += "姓名：" + decodeURI(decodeURI(username));
            text += "<br>";
            text += "性别：" + decodeURI(decodeURI(sex));
            text += "<br>";
            text += "发证机关：安全局人事处";
            text += "<br>";
            // Base64解密：window.atob();加密：window.btoa();
            //text += "有效期限：" + window.atob(activelife);
            text += "有效期限：" + activelife + ".1.1-" + activelife + ".12.31";
            document.getElementById("p").innerHTML = text;

            all_hash = hash(number + encodeURI(username) + encodeURI(sex) + activelife);

            datetoday = new Date();
            timenow = datetoday.getTime();
            datetoday.setTime(timenow);
            myyear = datetoday.getYear() + 1900;
            //window.alert(number + username + sex + activelife);

            if (sign == all_hash) {
                if (myyear == activelife) {
                    document.getElementById('result').style.color = 'green';
                    document.getElementById('result').innerHTML = "证件合法";
                } else {
                    document.getElementById('result').style.color = 'red';
                    document.getElementById('result').innerHTML = "证件过期";
                }

            } else {
                document.getElementById('result').style.color = 'red';
                document.getElementById('result').innerHTML = "证件非法";
            }
        </Script>
